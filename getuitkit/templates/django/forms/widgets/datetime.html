<input class="uk-input uk-{{widget.type}} datetime" type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>

<script>
flatpickr("#id_{{widget.name}}", {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    time_24hr: true,
});
</script>
